<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Html5.png">
    <link rel="stylesheet" href="Css/style.css">
    <title>Css Mini-project: Profile Cards</title>
</head>

<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#klain">Klain</a>
            <a href="#isah">Isah</a>
            <a href="#mk">Mk</a>
        </nav>
    </header>

    <main>

        <section id="klain" class="card">
            <figure>

                <img src="img/PassPort.jpg" alt="PassPort" title="Klain Passport" width="800" height="800">
                <figcaption>Klain Usman</figcaption>

            </figure>
            <p>I Code Stuffs</p>

        </section>

        <section id="isah" class="card">

            <figure>

                <img src="img/designify.png" alt="PassPort" title="Isah Passport" width="800" height="800">
                <figcaption>Isah Usman</figcaption>

            </figure>
            <p>I Design Stuffs</p>
        </section>

        <section id="mk" class="card">

            <figure>

                <img src="img/Akjh.jpg" alt="PassPort" title="MK Passport" width="800" height="800">
                <figcaption>Mk <span class="nowrap">Usman</span> </figcaption>

            </figure>
            <p>I Teach Stuffs</p>

        </section>

    </main>

    <footer>
        <p>&copy; <a href="#">Acme.co</a></p>
    </footer>
</body>

</html>
